name: Build APKs
on: [push]

jobs:
  build:
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Run read-yaml action
      id: yaml
      uses: jbutcher5/read-yaml@main
      with:
        file: './pubspec.yaml' # File to read from
        key-path: '["version"]' # Access the runs key then the using key and retuns the value.
    - name: Flutter
      id: flutter-action
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        cache: true
        cache-key: 'flutter-:os:-:channel:-:version:-:arch:-:hash:'
        cache-path: "${{ runner.tool_cache }}/flutter/:channel:-:version:-:arch:"
    - run: flutter build apk --target-platform android-arm,android-arm64 --split-per-abi
    - name: Create Release
      uses: ncipollo/release-action@v1
      with:
        artifacts: "./build/app/outputs/flutter-apk/app-*-release.apk"
        artifactContentType: application/vnd.android.package-archive
        token: ${{ secrets.GITHUB_TOKEN }}
        tag: v${{ steps.yaml.outputs.data }}
        allowUpdates: true
